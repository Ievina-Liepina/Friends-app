<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Update Article</h2>
<a href="/articles">Go Back</a>

<form method="post" action="/articles/{{ article.id }}/confirm">
  <div>
    <label for="title" value="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ article.title }}"/>
  </div>
  <div>
    <label for="description">Description:</label>
    <textarea id="description" name="description" rows="5" cols="50">{{ article.description }}</textarea>
  </div>
  <div>
    <button type="submit" onclick="return confirm('Are you sure?')">Update</button>
  </div>
</form>
</body>
</html>
