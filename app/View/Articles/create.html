<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Create New Article</h2>
<a href="/articles">Go Back</a>
<ul>
    {% for error in errors %}

    <li>
        {{ error[0] }}
    </li>

    {% endfor %}
</ul>
<form method="post" action="/articles">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ inputs['title'] }}"/>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea type="description" name="description">{{ inputs['description'] }}</textarea>
    </div>
    <div>
        <button type="submit">Create</button>
    </div>
</form>
</body>
</html>
